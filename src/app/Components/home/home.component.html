<div *ngIf="data">
  <div class="beer" *ngFor="let beer of data">
    <img [src]="beer.image_url" alt="" />
    <div class="beer-description">
      <p class="name">
        {{ beer.name }}
      </p>
      <p class="abv">{{ beer.abv }}</p>
      <a routerLink="details/{{ beer.id }}" class="learn-more">Learn more</a>
      <button class="favourite-button">Add to favourites</button>
    </div>
  </div>
</div>
